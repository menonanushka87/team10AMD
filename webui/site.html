<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How vulnerable is your code?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 40px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 50%; /* Increased width */
            max-width: 600px; /* Max width for responsiveness */
        }
        h1 {
            margin-bottom: 20px;
            font-family: 'Georgia', serif; /* Changed font */
            color: #8B0000; /* Wine red color */
        }
        .upload-section {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How vulnerable is your code?</h1>
        <div class="upload-section">
            <label for="csvFile">CSV File:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv">
        </div>
        <div class="upload-section">
            <label for="sarifFile">SARIF File:</label>
            <input type="file" id="sarifFile" name="sarifFile" accept=".sarif">
        </div>
    </div>
</body>
</html>
